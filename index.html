    <script>
        //Convert Hours and Minutes into Seconds
        function convert(hours, minutes) { //initializes a function convert with hours and minutes parameter to later convert them into seconds
            return ((hours * 60 * 60) + (minutes * 60)); // finds the product of hours by 3600 (seconds in one hour) and adds that to the product of minutes by 60 (seconds in one minute)
        }

        //Team Points
        function teamPoints(wins, draws, losses) { //initializes a function teamPoints with wins, draws, and losses as parameters to later calulate the points the football team has obtained
            return ((wins * 3) + draws); // finds the product of wins by three to calculate those points and the number of draws because they have only one point associated with them to the total number of points
        }

        //Return the First Element in an Array
        function getFirstValue(myArray) { // initializes a function getFirstValue with paramater myArray to then return the first element
            return myArray[0]; //returns the value in the zero-th (first) index of the array
        }

        //The Farm Problem
        function animals(chickens, cows, pigs) { //initializes a function animals with the parameters chickens, cows, and pigs to later return the toal number of legs of all animals
            return ((chickens * 2) + 4 * (cows + pigs)); // finds the procust of chickens by two (the two legs they have) and adds that value to four times the total number of quadrapedal (cows and pigs) there are to find the total number of legs
        }
    </script>
